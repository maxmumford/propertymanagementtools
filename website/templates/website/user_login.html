{% extends "website/base.html" %}
{% block content %}
	{% if form.errors %}
		<p>Your username and password didn't match. Please try again.</p>
	{% endif %}
	<form method="post" action="{% url 'user_login' %}">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="login" />
		<input type="hidden" name="next" value="/" />
	</form>
{% endblock %}
