{% extends "website/base.html" %}
{% load bootstrap3 %}
{% block content %}
	<form method="post" action="{% url 'user_login' %}" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button type="submit" class="btn btn-primary">
			{% bootstrap_icon "star" %} Login
		</button>
		{% endbuttons %}
		<input type="hidden" name="next" value="/" />
	</form>
{% endblock %}
