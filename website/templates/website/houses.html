{% extends "website/base.html" %}
{% block content %}
	{% if house_list %}
	    <ul>
	    {% for house in house_list %}
	        <li><a href="{% url 'house' house.id %}">{{ house.name }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No Houses.</p>
	{% endif %}
	<p><a href="{% url 'house_new' %}">Create New House</a></p>
{% endblock %}
