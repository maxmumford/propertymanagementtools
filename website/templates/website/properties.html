{% extends "website/base.html" %}
{% block content %}
	{% if property_list %}
	    <ul>
	    {% for property in property_list %}
	        <li><a href="{% url 'property' property.id %}">{{ property.name }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No Properties.</p>
	{% endif %}
	<p><a href="{% url 'property_new' %}">Create New Property</a></p>
{% endblock %}
