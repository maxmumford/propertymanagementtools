{% extends "website/base.html" %}
{% load bootstrap3 %}
{% block content %}
    <form action="{% url 'transactions_bank_statement_upload' %}" method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Upload
        </button>
        {% endbuttons %}
    </form>
{% endblock %}
