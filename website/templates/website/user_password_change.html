{% extends "website/base.html" %}
{% load bootstrap3 %}
{% block content %}
	<form method="post" action="{% url 'user_password_change' %}" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button type="submit" class="btn btn-primary">
			{% bootstrap_icon "star" %} Change Password
		</button>
		{% endbuttons %}
	</form>
{% endblock %}
