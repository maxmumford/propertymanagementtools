{% extends "website/base.html" %}
{% load bootstrap3 %}
{% block content %}
	<form action="{%url 'building_new' %}" method="post" class="form">
	    {% csrf_token %}
	    {% bootstrap_form form %}
	    {% buttons %}
		<button type="submit" class="btn btn-primary">
			{% bootstrap_icon "star" %} Create
		</button>
		{% endbuttons %}
	</form>
{% endblock %}
